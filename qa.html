<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Question and Answer</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" name="question" placeholder="Ask your question here...">
            </div>
            <div class="form-group">
                <label for="file">Upload a file (optional):</label>
                <input type="file" class="form-control-file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Get Answer</button>
        </form>
        {% if answer %}
            <h3 class="mt-4">Answer:</h3>
            <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
