<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer and Q&A</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { padding: 10px 15px; margin: 10px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer and Q&A</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload a Document:</label>
            <input type="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt"><br><br>

            <label for="text_input">Or Enter Text Manually:</label><br>
            <textarea name="text_input" placeholder="Type or paste your text here..."></textarea><br><br>

            <label for="question">Ask a Question:</label>
            <input type="text" name="question" placeholder="Type your question here..."><br><br>

            <button type="submit" name="action" value="summarize">Summarize</button>
            <button type="submit" name="action" value="get_answer">Get Answer</button>
        </form>

        {% if answer %}
            <h3>Result:</h3>
            <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
